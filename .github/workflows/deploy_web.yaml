name: Deploy Flutter Website

on:
  push:
    branches:
      - main
      - master
      - development

jobs:
  build_flutter_website:
    # Prevent infinite loop if commit message includes [skip ci]
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.4'
          channel: stable

      - name: Disable animation and analytics
        run: |
          flutter config --no-cli-animations
          flutter config --no-analytics

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: flutter build web --output wwwroot/main_web

      - name: Configure Git user
        run: |
          git init
          git config user.email "nazzz.infotech@gmail.com"
          git config user.name "nazzz-infotech"

      - name: Commit and push built files
        run: |
          cd wwwroot/mainweb
          git remote add origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/nazzz-infotech/web-output.git
          git checkout -b main
          git add .
          git commit -m "Deployed web build from main repo [skip ci]"
          git push -f origin main

      - name: Upload Web build (optional for debugging)
        uses: actions/upload-artifact@v4
        with:
          name: web-app
          path: wwwroot/main_web
          if-no-files-found: warn
          compression-level: 6
          overwrite: false
          include-hidden-files: false
